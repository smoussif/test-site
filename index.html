<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultants Urbains</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Conteneur de la vidéo en arrière-plan */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Contenu centré */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        /* Section d'inscription */
        .subscribe {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        }

        .subscribe input[type="email"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .subscribe button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Consultants urbains, gestionnaires immobiliers</h1>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="subscribe">
        <p>Sign up to be the first to get updates.</p>
        <input type="email" placeholder="Email">
        <button>SIGN UP</button>
    </div>
</body>
</html>
