<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOMGMT - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vidéo de fond -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>
    </div>

    <!-- Overlay pour obscurcir la vidéo -->
    <div class="overlay"></div>

    <!-- Contenu principal : Nom de la compagnie et services -->
    <div class="main-content">
        <!-- Nom de la compagnie -->
        <header class="content">
            <h1>BLOOMGMT</h1>
            <p>Service conseil en urbanisme et aménagement urbain</p>
        </header>

        <!-- Section des services -->
        <section class="services">
            <a href="urbanisme.html" class="service-banner">
                <div class="service-content">
                    <h2>Conseil d'Urbanisme et Aménagement Urbain</h2>
                    <p>Découvrez nos services pour planifier et structurer vos projets urbains.</p>
                </div>
            </a>
            <a href="amenagement.html" class="service-banner">
                <div class="service-content">
                    <h2>Entretien et Aménagement de Terrain</h2>
                    <p>Valorisez vos espaces extérieurs avec nos solutions sur mesure.</p>
                </div>
            </a>
        </section>
    </div>
</body>
</html>
